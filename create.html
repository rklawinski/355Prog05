<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript">

        $(document).ready(function () {
            $("#insert").click(function () {
                var name = $("#name").val();
                var email = $("#email").val();
                var mobile = $("#mobile").val();
                var dataString =
                    "name=" + name
                    + "&email=" + email
                    + "&mobile=" + mobile;
                if ($.trim(name).length > 0
                    & $.trim(email).length > 0
                    & $.trim(mobile).length > 0) {
                    $.ajax({
                        type: "POST",
                        url: "http://csis.svsu.edu/~jrklawin/355Prog05/create.php",
                        data: dataString,
                        crossDomain: true,
                        cache: false,
                        beforeSend: function () { $("#insert").val('Creating...'); },
                        success: function () { console.log('sucess'); location.href = "index.html"; }
                    });
                }
            });
        });
    </script>
</head>

<body>
    <div class="container">

        <div class="span10 offset1">
            <div class="row">
                <h3>Create a Customer</h3>
            </div>

            <div class="control-group">
                <label class="control-label">Name</label>
                <div class="controls">
                    <input id="name" type="text" placeholder="Name" value="">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Email Address</label>
                <div class="controls">
                    <input id="email" type="text" placeholder="Email Address" value="">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Mobile Number</label>
                <div class="controls">
                    <input id="mobile" type="text" placeholder="Mobile Number" value="">
                </div>
            </div>
            <div class="form-actions">
                <input type="button" id="insert" class="btn btn-success" value="Create" />
                <a class="btn" href="index.html">Back</a>
            </div>
        </div>
    </div> <!-- /container -->
</body>

</html>
